<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h2 class="text-center text-primary mt-3">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product p-3 border mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-6">
                            <h5>Product 1</h5>
                            <p>$10.00</p>
                        </div>
                    </div>
                </div>
                <div class="product p-3 border mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-6">
                            <h5>Product 2</h5>
                            <p>$20.00</p>
                        </div>
                    </div>
                </div>
                <div class="product p-3 border mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-6">
                            <h5>Product 3</h5>
                            <p>$15.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary bg-light border-top border-primary p-3 border-bottom">
                    <h4>Price Summary</h4>
                    <p>Subtotal: $45.00</p>
                    <p>Tax: $3.00</p>
                    <p><strong>Total: $48.00</strong></p>
                    <button class="btn btn-primary w-100">Checkout</button>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>
